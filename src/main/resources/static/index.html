<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" id="viewport" name="viewport">
    <!-- import Vue.js -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <!-- import iView -->
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
    <title>图片服务器</title>
</head>
<body class="content">
<div id="app">
    <h1>图片上传，最大支持 {{maxSize}} kb</h1>
    <Upload id="upload"
            multiple
            type="drag"
            :max-size="maxSize"
            :on-exceeded-size="exceededSize"
            action="/file"
            :format="['jpg','jpeg','png']"
            accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg"
            :show-upload-list="false"
            :on-error="onError"
            :on-success="success">
        <div style="padding: 20px 0">
            <Icon type="ios-cloud-upload" size="52" style="color: #3399ff"></Icon>
            <p>Click or drag files here to upload</p>
        </div>
    </Upload>


    <i-table :columns="columns" :data="images" @on-row-click="onRowClick"></i-table>
</div>

</body>
<style>
    .content {
        margin: 10px auto;
        text-align: center;
    }

    #upload {
        width: 80%;
        margin: 10px auto;
    }
</style>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                maxSize: 1024,
                images: [],
                modal: false,
                columns: [
                    {
                        title: 'id',
                        key: 'id'
                    },
                    {
                        title: 'name',
                        key: 'name'
                    },
                    {
                        title: 'type',
                        key: 'contentType'
                    },
                    {
                        title: 'size(kb)',
                        key: 'size'
                    },
                    {
                        title: 'time',
                        key: 'uploadDate'
                    }
                ]
            }
        },
        mounted: function () {
            let that = this;
            axios.get('/file/1')
                .then(function (res) {
                    that.images = res.data;
                })
                .catch(function (error) {
                    this.$Message.error('获取图片列表异常' + error);
                });

        },
        methods: {
            onError: function (ex, file, fileList) {
                this.$Modal.error({
                    title: "文件上传异常",
                    content: ex
                });
            },

            success: function (res, file, fileList) {
                // let id = res;
                this.$Message.success('图片上传成功！');
                let that = this;
                that.images.unshift(res)
            },
            onRowClick: function (data) {
                let id = data.id;
                const content = '<img src="/file/img/' + id + '?process=w_300">';
                this.$Modal.info({
                    title: "图片预览",
                    content: content,
                    width: '80%',
                });
            },
            exceededSize: function (file, fileList) {
                let size = file.size;
                let content = '当前文件大小为' + size + 'kb,最大只能上传' + this.maxSize + 'kb文件';
                this.$Modal.error({
                    title: "文件太大了",
                    content: content
                });
            }
        }
    })
</script>
</html>
